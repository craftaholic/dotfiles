# Set tmux delay for esc to 0 to work with vim
# faster command sequences
set -sg escape-time 10

set-option -g focus-events on
set-option -g default-shell "/bin/zsh"

# Fix cursor shape issues with vim modes
set -g mouse on

set-option -g automatic-rename-format "#{pane_current_command}"

set -g default-terminal "tmux-256color"
set -s set-clipboard on
set -g allow-passthrough on

# Using default prefix key (Ctrl+b)

# Window management with vim-style keybindings
# Navigate between windows
bind -r h previous-window
bind -r l next-window

# Move windows left/right
bind -r H swap-window -t -1\; select-window -t -1
bind -r L swap-window -t +1\; select-window -t +1

# Split windows with vim-style keys
bind v split-window -h
bind s split-window -v

# Pane navigation with vim keys
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R
