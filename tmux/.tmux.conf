# Set tmux delay for esc to 0 to work with vim
set -sg escape-time 10                     # faster command sequences
set -g default-terminal "screen-256color"
set-option -a terminal-features 'xterm-256color:RGB'
set-option -g focus-events on

# Fix cursor shape issues with vim modes
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set -g mouse on

set-option -g automatic-rename-format "#{b:pane_current_path}"

# Using default prefix key (Ctrl+b)

# Set the base index for windows and panes to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Vim-like split panes using | and -
# | splits horizontally (creates a vertical split like vim)
bind | split-window -h -c "#{pane_current_path}"
# - splits vertically (creates a horizontal split like vim)
bind - split-window -v -c "#{pane_current_path}"
# Unbind default split keys
unbind '"'
unbind %

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Prefix + HJKL
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload tmux config with r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux.conf"

# Enable vi mode for copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
